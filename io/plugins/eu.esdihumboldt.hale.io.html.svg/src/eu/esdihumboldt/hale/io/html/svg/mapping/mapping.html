<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapping Documentation</title>

    <script type="text/javascript" src="http://snapsvg.io/assets/js/snap.svg-min.js"></script>
    
    <style>
        .infoCircle {
            fill: #3e7ab1;
            font-size: 16px;
        }

        .infoCircleInactive {
            fill: #FFFFFF;
            opacity: 0.6;
        }

        .infoCircle:hover {
            cursor: pointer;
            fill: #74b0ef;
        }

        .mappingContainer {
            width: 820px;
            margin: 10px;
        }

        .svgContainer {
            border: 1px solid black;
            width: 100%;
        }

        .propertyContainer {
            position: relative;
            width: 100%;
            margin-top: -6px;
        }

        .closeButton {
            color: #f4d887;
            font-weight: bold;
            position: absolute;
            right: 0px;
            height: 100%;
            padding: 5px 10px;
            background-color: #4a4a4a;
            border-bottom-right-radius: 10px;
        }

        .closeButton:hover {
            cursor: pointer;
            color: #fcf0c3;
            text-decoration: underline;
        }

        .propertyTable {
            width: 98%;
            border-bottom-right-radius: 10px;
        }

        tr {
            background-color: #e0edf4;
            border: 1px solid #4a4a4a;
            width: 100%
        }

        tr:nth-child(even) {
            background-color: #a8d0f4;
            border: 1px solid #4a4a4a;
        }

        tr:last-child {
            border-bottom-left-radius: 10px;
        }

        td {
            padding: 5px;
            font-size: 14px;
        }

        .keyCell {
            font-style: italic;
        }


    </style>

    <!-- js for drawing the mapping tree -->
    <script type="text/javascript">
		$javascript
    </script>
    </head>
<body>

	<!-- Project info -->
	<% if (project) { %>
	<div>
		<h1>$project.name</h1>
		<h3>$project.author</h3> 
		<% if (project.description) { %>
			<p>$project.description</p>
		<% } %>
	</div>
	<% } %>

	<!-- Overview? -->
	
	<!-- All cells unordered -->
    <div class="mappingContainer">
   	<% alignment.cells.each { %>
        <h1>Cell ${it.key}:</h1>
        <svg id="mapping_${it.key}" class="svgContainer"></svg>
        <div id="mapping_${it.key}_properties" class="propertyContainer"></div>
    <% } %>
    </div>

    <script>
        window.onload = function() {
       	<% alignment.cells.each { %>
	        drawMapping("#mapping_${it.key}", $it.value, {
	            width: 800,
	            lineHeight: 24,
	            padding: 5,
	            charLength: 6
	        });
        <% } %>
        }
    </script>

</body>
</html>

buildId=HALE-Infocenter
topLevelElementId=eu.esdihumboldt.hale.doc.application

# components separated by |, component format: <name>;<from>;<to>;<excludes>
components=HALE Docs;../../doc/plugins/;plugins/;**/bin/|HALE Server;../../server/plugins/;plugins/;**/bin/|HALE Common;../../common/plugins/;plugins/;**/bin/|HALE Util;../../util/plugins/;plugins/;**/bin/|CST;../../cst/plugins/;plugins/;**/bin/|HALE Legacy;../../legacy/plugins/;plugins/;**/bin/,eu.esdihumboldt.cst*/,cst-wps/,eu.esdihumboldt.hale/,eu.esdihumboldt.hale.csvexporter/,eu.esdihumboldt.hale.eap2uml/,eu.esdihumboldt.hale.gmlparser/,eu.esdihumboldt.hale.htmlexporter*/,eu.esdihumboldt.hale.instanceprovider/,eu.esdihumboldt.hale.rcp.*/,eu.esdihumboldt.hale.ui.views.*/,eu.esdihumboldt.hale.schemaprovider.uiconfig/,gmlhandler/|HALE UI;../../ui/plugins/;plugins/;**/bin/|HALE IO;../../io/plugins/;plugins/;**/bin/|HALE Styled Map;../../ext/styledmap/;plugins/;**/bin/

# platform directory
platform.dir=../../platform/target

# name of the launcher, must match product
launcherName=Infocenter

# Windows Service
serviceExeName=hale_infocenter

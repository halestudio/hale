buildId=Infocenter
topLevelElementId=eu.esdihumboldt.hale.doc.application

# components separated by |, component format: <name>;<from>;<to>;<excludes>
components=HALE Docs;../../doc/plugins/;plugins/;**/bin/|HALE Server;../../server/plugins/;plugins/;**/bin/

# platform directory
platform.dir=../../platform/target

# name of the launcher, must match product
launcherName=Infocenter

# Windows Service
serviceExeName=hale_infocenter
serviceName=HALE Infocenter

# JRE
#include.jre=true

# additional required system properties that should be set on launch, separated by ,
#launch.properties=keystore.location,keystore.password,lep.filestore,mail.address.admin,mail.address.from,mail.host,url.admin,datasource.security
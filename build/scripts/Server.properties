buildId=HALE-Server
topLevelElementId=eu.esdihumboldt.hale.server.application

# components separated by |, component format: <name>;<from>;<to>;<excludes>
components=HALE Server;../../server/plugins/;plugins/;**/bin/|HALE Common;../../common/plugins/;plugins/;**/bin/|HALE Util;../../util/plugins/;plugins/;**/bin/|CST;../../cst/plugins/;plugins/;**/bin/|HALE IO;../../io/plugins/;plugins/;**/bin/

# platform directory
platform.dir=../../platform/target/plugins

# name of the launcher, must match product
launcherName=hale_server

# Windows Service
serviceExeName=hale_service
serviceName=HALE Server

# JRE
#include.jre=true

# additional required system properties that should be set on launch, separated by ,
#launch.properties=server_host,server_port

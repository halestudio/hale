name: Windows installer

on:
  push:
    branches:
      - master
  workflow_dispatch: {}

jobs:
  installer:
    # Only on main repository (don't publish on forks)
    if: github.repository_owner == 'halestudio'

    name: Build Windows installer
    runs-on: windows-latest
    steps:
      - name: Setup Maven
        uses: s4u/setup-maven-action@6c4e9964d4ecb8f1026310cd8618791fd51a8016 # v1.19.0
        with:
          java-version: 17
          java-distribution: temurin
          maven-version: 3.9.6

      - name: Build installer
        run: |
          build.bat product -o windows -a x86_64 HALE
        shell: cmd

      - name: Upload hale studio build (Installer)
        id: upload-msi
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: hale studio (Installer)
          path: build/target/*.msi
          retention-days: 90

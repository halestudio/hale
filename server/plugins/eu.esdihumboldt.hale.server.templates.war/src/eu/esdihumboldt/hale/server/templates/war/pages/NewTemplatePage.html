<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>Configure a new template</title>
<meta charset="utf-8">
</head>
<body>
	<wicket:extend>
		<header class="jumbotron subhead">
			<div class="container">
				<h1>Share template</h1>
                <p class="lead">Share a HALE schema mapping project as template for others</p>
			</div>
		</header>
	
		<div class="container" style="padding-top: 16px;">
			<div class="row">
				<div class="span2">
					<div class="number-circle"><span>3</span></div>
				</div>
				<div class="span10">
					<h3>Please complete the template information</h3>
					<div wicket:id="edit-form"></div>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>

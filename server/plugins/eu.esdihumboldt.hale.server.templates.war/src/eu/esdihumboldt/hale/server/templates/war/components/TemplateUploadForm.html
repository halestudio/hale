<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>Upload form</title>
<meta charset="utf-8">
</head>
<body>
	<wicket:panel>
		<form wicket:id="upload">
			<fieldset>
				<h3>Upload the template project</h3>
				<div wicket:id="anonym">
					<p>
						Please <a wicket:id="login">log in</a> or enter the Captcha
						below to upload a project. If you log in you will be able to
						manage your template after the initial creation.
					</p>
					<div style="margin-top: 10px; margin-bottom: 14px;" wicket:id="recaptcha"></div>
				</div>
				<div wicket:id="update">
					<label class="checkbox">
      					<input wicket:id="updateInfo" type="checkbox"> Update template information from project
    				</label>
				</div>
				<div class="fileupload fileupload-new" data-provides="fileupload">
					<p><strong>Select the project file to upload:</strong> <span class="fileupload-preview"></span></p>
					<span class="btn btn-file"><span class="fileupload-new">Select file</span>
  					<span class="fileupload-exists">Change</span>
  						<input wicket:id="file" type="file" />
  					</span>
  					<button type="submit" class="btn btn-primary"><i class="icon-upload icon-white"></i> Upload</button>
				</div>
				<div wicket:id="feedback"></div>
			</fieldset>
		</form>
	</wicket:panel>
</body>
</html>

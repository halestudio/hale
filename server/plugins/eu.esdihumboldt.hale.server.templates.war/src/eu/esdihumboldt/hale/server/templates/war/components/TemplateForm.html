<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8">
</head>
<body>
	<wicket:panel>
		<form wicket:id="template">
			<div class="control-group">
				<label class="control-label">Template name</label>
				<div class="controls">
					<input wicket:id="name" type="text" class="input-xxlarge" placeholder="Name">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Template author</label>
				<div class="controls">
					<input wicket:id="author" type="text" class="input-xxlarge" placeholder="Author">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Description</label>
				<div class="controls">
					<textarea wicket:id="description" class="input-xxlarge" rows="10"></textarea>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button class="btn btn-success" type="submit">Continue</button>
					<a wicket:id="delete" class="btn btn-danger">No, delete the template</a>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<div wicket:id="feedback"></div>
				</div>
			</div>
		</form>
	</wicket:panel>
</body>
</html>

<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8">
</head>
<body>
<wicket:panel>
	<div class="btn-toolbar">
		<div class="btn-group">
			<form wicket:id="search" class="form-search" style="margin: 0px;">
				<div class="input-append">
				  <input wicket:id="searchText" type="text" class="span2 search-query">
				  <button type="submit" class="btn">Search</button>
				</div>
	  		</form>
  		</div>
  		<div class="btn-group pull-right">
			<a class="btn btn-success" wicket:id="upload">New template</a>
		</div>
  	</div>
	<table class="table table-striped" style="width: 100%;">
		<thead wicket:id="caption">
			<tr>
				<th>Name</th>
				<th>Author</th>
				<th>Last Update</th>
				<th wicket:id="status" style="text-align: center;">Status</th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="templates">
				<td wicket:id="name"><a wicket:id="details"><span wicket:id="name">Project name</span></a></td>
				<td wicket:id="author">Project author</td>
				<td wicket:id="update">Last Update</td>
				<td wicket:id="status" style="text-align: center;">
					<span wicket:id="ok" class="label label-info">OK</span>
					<span wicket:id="invalid" class="label label-important">Invalid</span>
				</td>
			</tr>
		</tbody>
	</table>
	<p wicket:id="notemplates" class="text-info">No templates found</p>
	<div id="pager" wicket:id="pager"></div>
</wicket:panel>
</body>
</html>

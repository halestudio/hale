<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
	<title>Template Page</title>
	<meta charset="utf-8">
</head>
<body>
	<wicket:extend>
		<div class="container">
			<div class="page-header clearfix">
                <h2 class="pull-left"><span wicket:id="name">Name</span> <small>HALE project template</small></h2>
                <div wicket:id="edit-buttons" class="btn-group pull-right">
                	<a wicket:id="update" class="btn">Update</a>
					<a wicket:id="edit" class="btn">Edit</a>
					<a href="#modalDelete" role="button" class="btn" data-toggle="modal">Delete</a>
				</div>
        	</div>
        		
        	<div class="btn-toolbar clearfix">
        		<div class="btn-group pull-left">
        			<div class="input-prepend">
  						<!-- span class="add-on">Project URL</span-->
  						<a href="#" wicket:id="project-popover" class="btn">Project URL</a>
        				<input wicket:id="project" class="input-xxlarge" style="background-color: #fff; cursor: text;" type="text" readonly="readonly" value="Project location">
        			</div>
        		</div>
        		<div class="btn-group">
        			<a wicket:id="download" class="btn btn-primary"><i class="icon-download icon-white"></i> Download ZIP</a>
        		</div>
        	</div>
        	<div class="row-fluid">
				<div class="span8">
					<pre wicket:id="description" class="text">Text</pre>
					<div wicket:id="html-description" class="text">Text</div>
					<div wicket:id="resources"></div>
				</div>
				<div class="span4">
					<p wicket:id="invalid"><span class="label label-important">Invalid</span></p>
					<h5>Author</h5>
					<p wicket:id="author">Author name</p>
					<h5>Uploaded by</h5>
					<p wicket:id="user">User name</p>
				</div>
			</div>
		</div>
		
		<!-- Modal dialog to confirm deletion -->
		<div wicket:id="deleteDialog" id="modalDelete" class="modal hide fade" tabindex="-1" role="dialog"
			aria-labelledby="modalDeleteLabel" aria-hidden="true">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">Ã—</button>
				<h3 id="modalDeleteLabel">Delete template</h3>
			</div>
			<div class="modal-body">
				<p>Deleting the template cannot be undone. Do you want to proceed?</p>
			</div>
			<div class="modal-footer">
				<a wicket:id="delete" class="btn btn-danger">Delete template</a>
				<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
			</div>
		</div>
	</wicket:extend>
</body>
</html>

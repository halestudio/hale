<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8">
</head>
<body>
	<wicket:panel>
		<div wicket:id="mapping">
			<h5>Mapping</h5>
			<ul>
				<li wicket:id="text">10 pre-defined relations</li>
			</ul>
		</div>
		<div wicket:id="resources">
			<h5 wicket:id="category">Resource category</h5>
			<ul>
				<li wicket:id="resource"><a wicket:id="link"><span wicket:id="name">Resource</span></a></li>
			</ul>
		</div>
	</wicket:panel>
</body>
</html>

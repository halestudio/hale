<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" 
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en">
<head>
<title>Transformation Status</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
</head>
<body>
	<wicket:extend>
		<h2>Transformation Status</h2>

		<p wicket:id="status">[Status]</p>

		<div wicket:id="jobs"></div>

		<div wicket:id="result">
			<div wicket:id="update">
				<fieldset>
					<legend>Results</legend>

					<p>
						<a wicket:id="log" title="Download report"><img
							src="images/file.gif" /> Report</a>
					</p>

					<p>
						<span wicket:id="file"><a wicket:id="download"
							title="Download file"><img src="images/save.gif" /> <span
								wicket:id="name"></span></a><br /></span>
					</p>
				</fieldset>
			</div>
		</div>
		
		<p>&nbsp;</p>

		<p style="font-size: smaller;">
			Transformation workspace expires after <span wicket:id="leaseEnd">[Somewhere
				in time]</span>.
		</p>
	</wicket:extend>
</body>
</html>

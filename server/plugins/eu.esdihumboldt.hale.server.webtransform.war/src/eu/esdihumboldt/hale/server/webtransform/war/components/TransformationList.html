<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
	<table class="table" style="width:auto;">
		<thead>
			<tr wicket:id="caption">
				<td>Identifier</td>
				<td>Name</td>
			</tr>
		</thead>
		<tbody>
			<wicket:container wicket:id="transformations">
			<tr class="odd">
				<td wicket:id="identifier" style="font-family: monospace; vertical-align: middle">[Identifier]</td>
				<td wicket:id="name" style="vertical-align: middle">[Name]</td>
			</tr>
			<tr style="font-size: 0.9em;">
				<td style="border-top: none;"></td>
				<td style="border-top: none;">
					<a wicket:id="upload"><img src="images/doctrans.gif" />&nbsp;Upload and transform</a>
				</td>
			</tr>
			<tr style="height: 12px;"><td></td><td></td></tr>
			</wicket:container>
		</tbody>
	</table>
	<p wicket:id="notransformations" style="font-style: italic;">No transformations available</p>
</wicket:panel>
</body>
</html>

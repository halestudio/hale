<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
	<title>Upload and transform</title>
	<meta charset="utf-8">
</head>
<body>
	<wicket:extend>
		<div class="container">
			<div class="page-header">
                <h2>Upload and transform</h2>
        	</div>
		
			<p>Upload source files and transform them to the target schema.</p>
	
			<form wicket:id="action">
				<div>
					<fieldset>
						<legend>Source</legend>
						<div>
							<p>Please specify the source data files:</p>
							<input wicket:id="upload" type="file" multiple="multiple" />
						</div>
					</fieldset>
	
					<fieldset>
						<legend>Target</legend>
						<div>
							<select wicket:id="target">
								<optgroup label="Preset">
									<wicket:container wicket:id="presets">
										<option wicket:id="option">Preset X</option>
									</wicket:container>
								</optgroup>
								<optgroup label="Exporter">
									<wicket:container wicket:id="exporters">
										<option wicket:id="option">Exporter Y</option>
									</wicket:container>
								</optgroup>
							</select>
							
							<table wicket:id="config" class="no-stretch">
								<tbody>
									<tr wicket:id="param">
										<td wicket:id="name">[Name]</td>
										<td>
											<input wicket:id="field" />
											<select wicket:id="contentType"></select>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</fieldset>
					
					<fieldset>
						<legend>Transformation</legend>
						
						<div wicket:id="feedback"></div>
						
						<input style="text-align: right;" type="submit" value="Execute" />
					</fieldset>
				</div>
			</form>
		</div>
	</wicket:extend>
</body>
</html>

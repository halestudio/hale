<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" 
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/"
	xml:lang="en">
<body>
	<wicket:panel>
		<table wicket:id="redraw_container" class="no-stretch" style="float:left">
		<tr><td>Maximum memory:</td><td><span wicket:id="max_memory_label"></span> MB</td></tr>
		<tr><td>Total heap size:</td><td><span wicket:id="total_memory_label"></span> MB</td></tr>
		<tr><td>Currently used:</td><td><span wicket:id="used_memory_label"></span> MB</td></tr>
		<tr><td colspan="2" style="text-align: left"><a wicket:id="perform-gc" style="margin-top:5px;margin-left:10px" title="Perform garbage collection">Perform GC</a></td></tr>
		</table>
		<br style="clear: both;" />
		<p>The following diagram shows the memory usage of the last 60 seconds:</p>
		<div class="jqPlot" id="chart" style="height:320px; width:420px; float: left"></div>
		<img style="padding-top: 10px" src="images/legend.png" />
		<br style="clear: both" />
	</wicket:panel>
</body>
</html>

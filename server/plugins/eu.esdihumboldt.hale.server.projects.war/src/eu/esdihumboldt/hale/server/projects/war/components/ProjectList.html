<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
	<table class="table" style="width: auto;">
		<thead>
			<tr wicket:id="caption">
				<td>Status</td>
				<td>Actions</td>
				<td>Identifier</td>
				<td>Name</td>
				<td>Log</td>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="projects">
				<td style="text-align: center;"><img wicket:id="status" /></td>
				<td style="text-align: center;"><a wicket:id="action"><img wicket:id="image" /></a></td>
				<td wicket:id="identifier" style="font-family: monospace; vertical-align: middle">[Identifier]</td>
				<td wicket:id="name" style="vertical-align: middle">[Name]</td>
				<td style="text-align: center;"><a wicket:id="log"><img wicket:id="image" src="images/file.gif" title="Download log file" /></a></td>
			</tr>
		</tbody>
	</table>
	<p wicket:id="noprojects" style="font-style: italic;">No projects available</p>
</wicket:panel>
</body>
</html>

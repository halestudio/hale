<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>Error Page</title>
<meta charset="utf-8">
</head>
<body>
	<wicket:extend>
		<div class="container">
			<h2 class="text-error" wicket:id="title">Title</h2>
			<p wicket:id="message">Message</p>
		</div>
	</wicket:extend>
</body>
</html>

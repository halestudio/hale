<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
	<title>Login Page</title>
	<meta charset="utf-8">
</head>
<body>
	<wicket:extend>
		<div class="container">
			<div class="openid_container form-signin-wide" style="padding-bottom: 0px;">
				<form action="j_spring_openid_security_check" method="post" id="openid_form"> 
 					<input type="hidden" name="action" value="verify"> 
 					<fieldset> 
  						<legend class="form-signin-heading">Sign in with your Open ID</legend> 
  						<div id="openid_choice"> 
   							<p>Please select your account provider:</p> 
   							<div id="openid_btns"></div> 
  						</div> 
  						<div id="openid_input_area"> 
   							<input id="openid_identifier" name="openid_identifier" type="text" value="http://" /> 
   							<button id="openid_submit" type="submit" class="btn btn-primary">Sign in</button> 
  						</div> 
  						<noscript> 
   							<p>OpenID is service that allows you to log-on to many different websites using a single indentity.
   							Find out <a href="http://openid.net/what/">more about OpenID</a> and <a href="http://openid.net/get/">how to get an OpenID enabled account</a>.</p>
  						</noscript> 
 					</fieldset> 
				</form>
				
				<div wicket:id="feedback"></div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>

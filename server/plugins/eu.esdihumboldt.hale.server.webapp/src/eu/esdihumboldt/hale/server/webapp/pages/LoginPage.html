<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>Login Page</title>
<meta charset="utf-8">
</head>
<body>
	<wicket:extend>
		<div class="container">
			<form name="f" class="form-signin" action="j_spring_security_check"
				method="post">
				<div>
					<h2 class="form-signin-heading">Please sign in</h2>
					<input type="text" class="input-block-level" name='j_username'
						placeholder="Username">
					<input type="password" class="input-block-level" name='j_password' placeholder="Password">
					<label class="checkbox">
						<input type="checkbox"name="_spring_security_remember_me"> Remember me </label>
					<button class="btn btn-large btn-primary" type="submit">Sign in</button>
				</div>
			</form>

			<div wicket:id="feedback"></div>
		</div>
	</wicket:extend>
</body>
</html>
